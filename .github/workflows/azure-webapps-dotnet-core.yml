# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy - EatagramApi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
    
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Running Tests
        uses: zyborg/dotnet-tests-report@v1
        with:
          project_path: ./Eatagram/Eatagram.Core.Api.Tests
          report_name: eatagram-tests
          report_title: Eatagram BDD Tests
          github_token: ${{ secrets.GITHUB_TOKEN }}
          gist_name: eatagram_tests_report.md
          gist_badge_label: 'Eatagram API: %Counters_passed%/%Counters_total%'
          gist_token: ${{ secrets.GIST_TOKEN }}
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
          include-prerelease: true

      - name: Restore with dotnet
        run: dotnet restore ./Eatagram

      - name: Build with dotnet
        run: dotnet build ./Eatagram/Eatagram.Core.Api/Eatagram.Core.Api.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish ./Eatagram/Eatagram.Core.Api/Eatagram.Core.Api.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

        

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "EatagramApi"
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_APP_SERVICE }}
          package: .
